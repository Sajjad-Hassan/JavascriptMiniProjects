<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="background">

        <div class="countdown_container">

            <div class="timer_cont days_cont">
                <p class="Text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="timer_cont hours_cont">
                <p class="Text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="timer_cont mins_cont">
                <p class="Text" id="mins">0</p>
                <span>Mins</span>
            </div>
            <div class="timer_cont seconds_cont">
                <p class="Text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
         
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
