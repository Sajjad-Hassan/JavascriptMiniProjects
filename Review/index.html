<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

</head>
<body>

    <main>

        <section class="container">

            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>


            <article class="review">
                <div class="image-container">
                    <img src="./img/1.jpg" id="person-image" alt="">
                </div>
                <h4 id="author">Sara jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore ipsa, 
                    fugit nulla rerum deleniti ex, 
                    omnis nobis similique harum molestias 
                    commodi perferendis ad ducimus animi est? Blanditiis, rerum officia? Et!</p>


                    <!--Buttons-->

                    <div class="button-container">
                        <button class="prev-button">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-button">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <!--Random Button-->
                    <button class="random-button">Click Me</button>
            </article>

        </section>

    </main>
    

    <script src="script.js"></script>
</body>
</html>
