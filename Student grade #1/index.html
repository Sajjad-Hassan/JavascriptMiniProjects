<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>

<div class="body">

    <div class="main">

        <div class="lefthead">
            <h2><a href="#">STUDENT</a></h2>
            <h2><a href="#">GRADE</a></h2>
            <h2><a href="#">CALCY</a></h2>
        </div>

        <div class="form">

            <div class="form_item">
                <input type="text" class="courseitem" placeholder="Programming" id="programming">
            </div>
            <div class="form_item">
                <input type="text" class="courseitem" placeholder="Phychology" id="phychology">
            </div>
            <div class="form_item">
                <input type="text" class="courseitem" placeholder="Maths" id="Maths">
            </div>
            <div class="form_item">
                <input type="text" class="courseitem" placeholder="Science" id="Science">
            </div>
            <div>
                <input type="button" name="" value="show percentage" class="form_button" onclick="calculation()">
            </div>

        </div>

        <div class="show">
            <p id="display_data">Your result will be displayed here.!</p>
        </div>

    </div>
    
</div>


    <script src="scripts.js"></script>
</body>
</html>
